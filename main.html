<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Min Cost to Connect Ropes</title>
</head>
<body>
  <h1>Min Cost to Connect Ropes</h1>
  <p>Open the browser console to view output.</p>

  <script>
    function mincost(arr) {
      if (arr.length <= 1) return 0;

      // Simulate a min-heap using a sorted array
      let heap = [...arr];
      heap.sort((a, b) => a - b);

      let totalCost = 0;

      while (heap.length > 1) {
        // Take the two smallest ropes
        let first = heap.shift();
        let second = heap.shift();

        let cost = first + second;
        totalCost += cost;

        // Insert the new rope and re-sort
        heap.push(cost);
        heap.sort((a, b) => a - b);
      }

      return totalCost;
    }

    // Test cases
    console.log(mincost([4, 3, 2, 6]));      // Output: 29
    console.log(mincost([1, 2, 3, 4, 5]));   // Output: 33
    console.log(mincost([5]));              // Output: 0
  </script>
</body>
</html>
